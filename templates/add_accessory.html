{% extends "base.html" %}

{% block title %}إضافة أكسسوار جديد{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-plus"></i> إضافة أكسسوار جديد</h2>
        <a href="{{ url_for('list_accessories') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> العودة لقائمة الأكسسوارات
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-box"></i> معلومات الأكسسوار</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">اسم الأكسسوار *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">الفئة *</label>
                                    <div class="input-group">
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="">اختر الفئة</option>
                                            {% for category in categories %}
                                                <option value="{{ category.name }}">{{ category.arabic_name }}</option>
                                            {% endfor %}
                                        </select>
                                        <button class="btn btn-outline-success" type="button" onclick="addAccessoryCategory()">
                                            <i class="fas fa-plus"></i> إضافة
                                        </button>
                                        <button class="btn btn-outline-danger" type="button" onclick="deleteAccessoryCategory()">
                                            <i class="fas fa-trash"></i> حذف
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="purchase_price" class="form-label">سعر الشراء (مع الضريبة) *</label>
                                    <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="selling_price" class="form-label">سعر البيع (مع الضريبة) *</label>
                                    <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">الكمية *</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier" class="form-label">المورد</label>
                                    <input type="text" class="form-control" id="supplier" name="supplier">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save"></i> حفظ الأكسسوار
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addAccessoryCategory() {
    const categoryName = prompt('أدخل اسم الفئة الجديدة:');
    if (!categoryName || categoryName.trim() === '') {
        return;
    }
    
    fetch('/add_accessory_category_ajax', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            name: categoryName.trim()
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            refreshAccessoryCategoryData();
        } else {
            alert('خطأ: ' + data.message);
        }
    })
    .catch(error => {
        alert('حدث خطأ في الاتصال: ' + error);
    });
}

function deleteAccessoryCategory() {
    const categorySelect = document.getElementById('category');
    const selectedCategory = categorySelect.value;
    
    if (!selectedCategory) {
        alert('يرجى اختيار فئة');
        return;
    }
    
    const confirmMessage = `هل أنت متأكد من حذف فئة:\n\n${selectedCategory}\n\nهذا الإجراء لا يمكن التراجع عنه!`;
    
    if (confirm(confirmMessage)) {
        fetch('/delete_accessory_category_ajax', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: selectedCategory
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                refreshAccessoryCategoryData();
            } else {
                alert('خطأ: ' + data.message);
            }
        })
        .catch(error => {
            alert('حدث خطأ في الاتصال: ' + error);
        });
    }
}

function refreshAccessoryCategoryData() {
    // Fetch updated accessory category data from the server
    fetch('/get_accessory_categories_ajax')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Update the category dropdown
            const categorySelect = document.getElementById('category');
            const currentCategory = categorySelect.value;
            
            // Clear and repopulate category dropdown
            categorySelect.innerHTML = '<option value="">اختر الفئة</option>';
            data.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            
            // Restore the previously selected category if it still exists
            if (currentCategory && data.categories.includes(currentCategory)) {
                categorySelect.value = currentCategory;
            }
        }
    })
    .catch(error => {
        console.error('Error refreshing accessory category data:', error);
    });
}
</script>
{% endblock %}
